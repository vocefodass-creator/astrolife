 # Executa em pushes direcionados ao branch principal (main)
  push:
    branches: ["main"]
  # Permite executar este fluxo de trabalho manualmente a partir do separador Actions
  workflow_dispatch:

# Define as permissões do GITHUB_TOKEN para permitir a publicação no GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas uma implantação simultânea, ignorando execuções em fila.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Tarefa de implantação única
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carregar o repositório inteiro
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

